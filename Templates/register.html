<!DOCTYPE html>
{% include 'navbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container jumbotron">
<form action="registration" method="post">
    {% csrf_token %}
    <h2>student registration form</h2>
  <div class="form-group">
    <label for="formGroupExampleInput">Student Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter name" name="name">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Email</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="enter email" name="email">
  </div>
    <div class="form-group">
    <label for="formGroupExampleInput2">Password</label>
    <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="enter password" name="pw">
  </div>
    <div class="form-group">
    <label for="formGroupExampleInput2">Subject</label>
    <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="enter subject" name="sub">
  </div>
    <div class="form-group">
    <label for="formGroupExampleInput2">Mobile number</label>
    <input type="text" class="form-control" id="formGroupExampleInput5" placeholder="enter cell number" name="mob">
  </div>
    <input type="submit" value="register">
</form>
</div>
</body>
</html>
